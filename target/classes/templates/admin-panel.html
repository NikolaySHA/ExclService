<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-light mb-0 mt-0"><span class="badge badge-pill badge-warning">Добре дошъл, <span th:text="${welcomeMessage}"></span></span></h6>
        <div class="row mt-1 mb-2">
            <div class="col-md-6 col-12 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-light  mb-0 mt-2">Назначени ремонти [<span th:text="${appointmentsData.size()}"></span>]</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr>
                                <td></td>
                                <td>Дата</td>
                                <td>Автомобил</td>
                                <td>Клиент</td>
                                <td>Бр. детайли</td>
                            </tr>
                            <tr th:each="appointment : ${appointmentsData}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/images/p911.png" alt="Appointments" width="35px" height="35px">
                                </td>
                                <td th:text="${appointment.getDate()}">Дата</td>
                                <td th:text="'[' + ${appointment.getCar().getLicensePlate()} + ']' + ' ' + ${appointment.getCar().getMake()} + ' ' + ${appointment.getCar().getModel()}">Автомобил</td>
                                <td th:text="${appointment.getUser().getName()}">Клиент</td>
                                <td th:text="${appointment.getPaintDetails()}">Детайли за боя</td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-light  mb-0 mt-2">Всички автомобили [<span th:text="${carsData.size()}"></span>]</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr>
                                <td></td>
                                <td>Рег. номер</td>
                                <td>Марка</td>
                                <td>Модел</td>
                                <td>Собственик</td>
                            </tr>
                            <tr th:each="car : ${carsData}">
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/images/p911.png" alt="myCars" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${car.getLicensePlate()}">Рег. номер</td>
                                <td th:text="${car.getMake()}">Марка</td>
                                <td th:text="${car.getModel()}">Модел</td>
                                <td th:text="${car.getOwner().getName()}">Собственик</td>
                                <td>
                                    <form th:method="POST"
                                          th:action="@{/delete-car/{id}(id=${car.id})}">
                                        <button class="bg-transparent" type="submit"><img class="mx-auto" src="/images/delete-512.png" alt="Appointments" width="25px" height="25px"></button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
