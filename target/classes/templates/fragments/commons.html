                    class="nav-item active">
                    <form th:action="@{/users/logout}" method="post">

                        <button type="submit" class="nav-link text-primary active h5 text-stroke bg-transparent border-0">Излез</button>
                    </form>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
